<html lang="es">
<head>

    <title>Taller Básico de CSS</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos -->
</head>
<body>

    <header>
        <h1>Taller Básico de CSS</h1>
        <p>Descripción del taller y objetivos.</p>
    </header>

    <div id="contenedor">

                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>

        <!-- Imagen principal -->
        <div id="imgPrinc">
            <p>Texto sobre la imagen principal</p>

        <aside>
            <section>Alarma</section>
            <section>Calendario</section>
            <section>Música</section>
        </aside>
        
        <!-- Bloques de planes -->
        <div class="planes">
            <p>Plan 1</p>
        </div>
        <div class="planes">
            <p>Plan 2</p>
        </div>
        
        <!-- Bloque de cita -->
        <blockquote>
            <p>Cita o comentario relevante.</p>
        </blockquote>
        
        <!-- Pie de página -->
        <footer>
            <p>Información de contacto.</p>
        </footer>
